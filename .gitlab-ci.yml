image: continuumio/miniconda3:latest

stages:
  - auth
  - test

before_script:
  - conda create --name slackvk python=3 flask
  - source activate slackvk
  - pip install -r requirements.txt

test:
  stage: auth
  script:
    - python config.py
    - python auth.py
  only:
    - tags


